<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- Bootstrap install -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>Bootleg paint</title>
        <link rel="stylesheet" href="style.css">
        <!-- google font import -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@700&family=VT323&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 id="title">Digital-Paint</h1>

        <div class="header">
            <input type="text" placeholder="16" class="text-box">
            <button class="btn btn-success btn-sm update-btn">Update</button>
        </div>

        <div class="whiteboard"> </div>
    
        <div class="footer">
            <button class="btn btn-warning btn-sm black-btn" onclick="ColorChoice('black')">Black</button>
            <button class="btn btn-danger btn-sm random-btn" onclick="ColorChoice('random')">Random</button>
            <button class="btn btn-primary btn-sm reset-btn">Reset</button>
        </div>

        <script src="app.js" defer></script>
        
        <footer>
            <p class="github-text"><a href="https://github.com/mrteeson94">mrteeson</a></p>
        </footer>
    </body>
</html>
